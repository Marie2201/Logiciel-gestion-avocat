<form method="POST" action="{{ url_for('attribuer_dossier') }}">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.dossier_id.label }} {{ form.dossier_id(class="form-select") }}
  </div>
  <div class="mb-3">
    {{ form.user_id.label }} {{ form.user_id(class="form-select") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
